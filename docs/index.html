<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Runners Disk Space Overview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .reports-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .report-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .report-header {
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .report-header h2 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .report-meta {
            color: #666;
            font-size: 0.9em;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .report-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .report-meta span::before {
            content: '‚Ä¢';
            color: #667eea;
            font-weight: bold;
        }

        .tree-view {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 600px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
        }

        .tree-item {
            padding: 4px 0;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .tree-item:hover {
            background-color: #e9ecef;
        }

        .tree-item-name {
            color: #333;
        }

        .tree-item-size {
            color: #667eea;
            font-weight: bold;
            margin-left: 10px;
        }

        .tree-item-dir {
            color: #764ba2;
            font-weight: bold;
        }

        .indent {
            display: inline-block;
            width: 20px;
        }

        .expandable::before {
            content: '‚ñ∂ ';
            color: #667eea;
            font-size: 0.8em;
        }

        .expandable.expanded::before {
            content: '‚ñº ';
        }

        .children {
            display: none;
        }

        .children.visible {
            display: block;
        }



        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .last-updated {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñ•Ô∏è GitHub Runners Disk Space Overview</h1>
        <p class="subtitle">Weekly disk usage analysis for self-hosted runners</p>

        <div id="loading" class="loading">Loading disk space reports...</div>
        <div id="error" class="error" style="display: none;"></div>

        <div id="reports" class="reports-container" style="display: none;"></div>

        <div class="last-updated" id="lastUpdated"></div>
    </div>

    <script>
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                timeZoneName: 'short'
            });
        }

        function parseNcduData(data) {
            // NCDU format: [version, minor_version, metadata, root_entry]
            // root_entry is a list: [root_metadata, child1, child2, ...]
            if (Array.isArray(data) && data.length > 3) {
                return data[3]; // Return the root entry
            }
            return null;
        }

        // Cache for calculated sizes
        const sizeCache = new WeakMap();

        function calculateSize(item) {
            // Calculate total size of an entry
            if (typeof item === 'object' && item !== null) {
                if (Array.isArray(item)) {
                    // Check cache first
                    if (sizeCache.has(item)) {
                        return sizeCache.get(item);
                    }
                    
                    // Directory: sum all children
                    let total = 0;
                    for (let i = 1; i < item.length; i++) {
                        total += calculateSize(item[i]);
                    }
                    
                    // Cache the result
                    sizeCache.set(item, total);
                    return total;
                } else {
                    // File: return dsize
                    return item.dsize || 0;
                }
            }
            return 0;
        }

        function renderTreeItem(item, level = 0, parentDiv, skipSizeCalc = false) {
            const div = document.createElement('div');
            div.className = 'tree-item';

            const indent = '&nbsp;'.repeat(level * 4);

            let content = indent;

            if (Array.isArray(item) && item.length > 0) {
                // Directory: [metadata, child1, child2, ...]
                const metadata = item[0];
                const name = metadata.name || 'unknown';
                const hasChildren = item.length > 1;
                
                // For performance, don't calculate size for deeply nested items
                const size = skipSizeCalc || level > 2 ? 0 : calculateSize(item);

                if (hasChildren) {
                    content += `<span class="expandable">`;
                }

                content += `<span class="tree-item-dir">üìÅ ${name}</span>`;
                if (size > 0 || !skipSizeCalc) {
                    content += `<span class="tree-item-size">${size > 0 ? formatBytes(size) : '...'}</span>`;
                }

                if (hasChildren) {
                    content += `</span>`;

                    const childrenDiv = document.createElement('div');
                    childrenDiv.className = 'children';

                    div.addEventListener('click', function(e) {
                        e.stopPropagation();
                        const expandable = this.querySelector('.expandable');
                        const children = this.nextElementSibling;
                        if (expandable && children) {
                            expandable.classList.toggle('expanded');
                            
                            // Lazy load children on first expand
                            if (!children.classList.contains('loaded')) {
                                children.innerHTML = '';
                                for (let i = 1; i < item.length; i++) {
                                    renderTreeItem(item[i], level + 1, children, true);
                                }
                                children.classList.add('loaded');
                            }
                            
                            children.classList.toggle('visible');
                        }
                    });

                    div.innerHTML = content;
                    parentDiv.appendChild(div);
                    parentDiv.appendChild(childrenDiv);
                    return;
                }
            } else if (typeof item === 'object' && item !== null) {
                // File: {name, asize, dsize, ...}
                const name = item.name || 'unknown';
                const size = item.dsize || 0;
                
                content += `<span class="tree-item-name">üìÑ ${name}</span>`;
                content += `<span class="tree-item-size">${formatBytes(size)}</span>`;
            }

            div.innerHTML = content;
            parentDiv.appendChild(div);
        }

        async function loadReport(architecture) {
            try {
                const response = await fetch(`data/${architecture}.json`);
                if (!response.ok) {
                    throw new Error(`Failed to load ${architecture} report`);
                }
                return await response.json();
            } catch (error) {
                console.error(`Error loading ${architecture} report:`, error);
                return null;
            }
        }

        async function loadReports() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const reportsEl = document.getElementById('reports');
            const lastUpdatedEl = document.getElementById('lastUpdated');

            try {
                const [x86Report, armReport] = await Promise.all([
                    loadReport('x86_64'),
                    loadReport('aarch64')
                ]);

                if (!x86Report && !armReport) {
                    throw new Error('No reports available. Please wait for the workflow to run.');
                }

                loadingEl.style.display = 'none';
                reportsEl.style.display = 'grid';

                let latestTimestamp = null;

                // Render each report
                [
                    { data: x86Report, title: 'x86_64 (Intel/AMD)' },
                    { data: armReport, title: 'aarch64 (ARM64)' }
                ].forEach(({ data, title }) => {
                    if (!data) return;

                    const reportCard = document.createElement('div');
                    reportCard.className = 'report-card';

                    const rootEntry = parseNcduData(data.data);
                    if (!rootEntry) return;
                    
                    // Calculate root size in the background to avoid blocking
                    const rootSizeText = '(calculating...)';
                    
                    if (!latestTimestamp || new Date(data.timestamp) > new Date(latestTimestamp)) {
                        latestTimestamp = data.timestamp;
                    }

                    reportCard.innerHTML = `
                        <div class="report-header">
                            <h2>${title}</h2>
                            <div class="report-meta">
                                <span>Runner: ${data.runner}</span>
                                <span>Updated: ${formatDate(data.timestamp)}</span>
                                <span id="total-${data.architecture}">Total: ${rootSizeText}</span>
                            </div>
                        </div>
                        <div class="tree-view" id="tree-${data.architecture}"></div>
                    `;

                    reportsEl.appendChild(reportCard);

                    // Render tree - show children of root directory
                    const treeView = document.getElementById(`tree-${data.architecture}`);
                    const children = rootEntry.slice(1); // Skip root metadata
                    const maxItems = 50;
                    
                    // Render items immediately
                    children.slice(0, maxItems).forEach(entry => {
                        renderTreeItem(entry, 0, treeView, false);
                    });

                    if (children.length > maxItems) {
                        const moreDiv = document.createElement('div');
                        moreDiv.className = 'tree-item';
                        moreDiv.innerHTML = `<em>... ${children.length - maxItems} more items</em>`;
                        treeView.appendChild(moreDiv);
                    }
                    
                    // Calculate total size asynchronously
                    setTimeout(() => {
                        const rootSize = calculateSize(rootEntry);
                        const totalEl = document.getElementById(`total-${data.architecture}`);
                        if (totalEl) {
                            totalEl.innerHTML = `Total: ${formatBytes(rootSize)}`;
                        }
                    }, 100);
                });

                if (latestTimestamp) {
                    lastUpdatedEl.textContent = `Last updated: ${formatDate(latestTimestamp)}`;
                }

            } catch (error) {
                loadingEl.style.display = 'none';
                errorEl.textContent = error.message;
                errorEl.style.display = 'block';
            }
        }

        // Load reports when page loads
        loadReports();
    </script>
</body>
</html>
