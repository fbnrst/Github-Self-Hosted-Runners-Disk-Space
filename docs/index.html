<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Runners Disk Space Overview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .back-button {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            margin-bottom: 20px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .back-button:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .runner-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .runner-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .runner-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .runner-card h2 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .runner-info {
            color: #666;
            font-size: 0.9em;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .runner-info-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .runner-info-item::before {
            content: '‚Ä¢';
            color: #667eea;
            font-weight: bold;
        }

        .reports-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .report-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .report-header {
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .report-header h2 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .report-meta {
            color: #666;
            font-size: 0.9em;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .report-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .report-meta span::before {
            content: '‚Ä¢';
            color: #667eea;
            font-weight: bold;
        }

        .tree-view {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 600px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
        }

        .tree-item {
            padding: 4px 0;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .tree-item:hover {
            background-color: #e9ecef;
        }

        .tree-item-name {
            color: #333;
        }

        .tree-item-size {
            color: #667eea;
            font-weight: bold;
            margin-left: 10px;
        }

        .tree-item-dir {
            color: #764ba2;
            font-weight: bold;
        }

        .indent {
            display: inline-block;
            width: 20px;
        }

        .expandable::before {
            content: '‚ñ∂ ';
            color: #667eea;
            font-size: 0.8em;
        }

        .expandable.expanded::before {
            content: '‚ñº ';
        }

        .children {
            display: none;
        }

        .children.visible {
            display: block;
        }



        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .last-updated {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
            font-size: 0.9em;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñ•Ô∏è GitHub Runners Disk Space Overview</h1>
        <p class="subtitle">Weekly disk usage analysis for self-hosted runners</p>

        <div id="loading" class="loading">Loading disk space reports...</div>
        <div id="error" class="error" style="display: none;"></div>

        <!-- Runner overview page -->
        <div id="runnerOverview" class="hidden">
            <div id="runnerGrid" class="runner-grid"></div>
        </div>

        <!-- Individual runner details page -->
        <div id="runnerDetails" class="hidden">
            <a href="#" id="backButton" class="back-button">‚Üê Back to Runners</a>
            <div id="reports" class="reports-container"></div>
        </div>

        <div class="last-updated" id="lastUpdated"></div>
    </div>

    <script>
        // Cache for full JSON data (lazy loaded)
        const fullDataCache = {};
        // Store metadata for all runners
        let allRunnersMetadata = [];

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                timeZoneName: 'short'
            });
        }

        function formatDisplayName(architecture) {
            // Create a friendly display name from architecture string
            let displayName = architecture;
            if (displayName.includes('x86_64')) {
                displayName = displayName.replace('x86_64', 'x86_64 (Intel/AMD)');
            } else if (displayName.includes('aarch64')) {
                displayName = displayName.replace('aarch64', 'aarch64 (ARM64)');
            }
            return displayName;
        }

        function parseNcduData(data) {
            // NCDU format: [version, minor_version, metadata, root_entry]
            // root_entry is a list: [root_metadata, child1, child2, ...]
            if (Array.isArray(data) && data.length > 3) {
                return data[3]; // Return the root entry
            }
            return [];
        }

        async function loadFullData(architecture) {
            // Load full JSON data only when needed
            if (fullDataCache[architecture]) {
                return fullDataCache[architecture];
            }

            try {
                const response = await fetch(`data/${architecture}.json`);
                if (!response.ok) {
                    throw new Error(`Failed to load full ${architecture} data`);
                }
                const data = await response.json();
                fullDataCache[architecture] = data.data;
                return data.data;
            } catch (error) {
                console.error(`Error loading full ${architecture} data:`, error);
                return null;
            }
        }

        async function renderTreeItem(item, level, parentDiv, architecture, path = []) {
            const div = document.createElement('div');
            div.className = 'tree-item';

            const indent = '&nbsp;'.repeat(level * 4);
            let content = indent;

            // Handle metadata-only format: [size, name, has_children]
            if (Array.isArray(item) && item.length >= 2) {
                const size = item[0];
                const name = item[1];
                const hasChildren = item.length > 2 ? item[2] : false;

                if (hasChildren) {
                    content += `<span class="expandable" data-arch="${architecture}" data-path='${JSON.stringify([...path, name])}'>`;
                    content += `<span class="tree-item-dir">${name}</span>`;
                    content += `<span class="tree-item-size">${formatBytes(size)}</span>`;
                    content += `</span>`;

                    const childrenDiv = document.createElement('div');
                    childrenDiv.className = 'children';
                    childrenDiv.dataset.loaded = 'false';

                    div.addEventListener('click', async function(e) {
                        e.stopPropagation();
                        const expandable = this.querySelector('.expandable');
                        const children = this.nextElementSibling;

                        if (expandable && children) {
                            const isExpanded = expandable.classList.contains('expanded');
                            expandable.classList.toggle('expanded');
                            children.classList.toggle('visible');

                            // Lazy load children on first expand
                            if (!isExpanded && children.dataset.loaded === 'false') {
                                const arch = expandable.dataset.arch;
                                const itemPath = JSON.parse(expandable.dataset.path);

                                // Show loading indicator
                                children.innerHTML = '<div style="padding: 10px; color: #666;">Loading...</div>';

                                // Load full data and find the specific entry
                                const fullData = await loadFullData(arch);
                                if (fullData) {
                                    const entry = findEntryByPath(fullData, itemPath);
                                    if (entry && Array.isArray(entry) && entry.length > 1) {
                                        children.innerHTML = '';
                                        // Render children (skip first element which is metadata)
                                        for (let i = 1; i < Math.min(entry.length, 51); i++) {
                                            await renderFullTreeItem(entry[i], level + 1, children, arch, itemPath);
                                        }
                                        if (entry.length > 51) {
                                            const moreDiv = document.createElement('div');
                                            moreDiv.className = 'tree-item';
                                            moreDiv.innerHTML = indent + '&nbsp;&nbsp;&nbsp;&nbsp;<em>... ' + (entry.length - 51) + ' more items</em>';
                                            children.appendChild(moreDiv);
                                        }
                                        children.dataset.loaded = 'true';
                                    }
                                }
                            }
                        }
                    });

                    div.innerHTML = content;
                    parentDiv.appendChild(div);
                    parentDiv.appendChild(childrenDiv);
                    return;
                } else {
                    content += `<span class="tree-item-dir">${name}</span>`;
                    content += `<span class="tree-item-size">${formatBytes(size)}</span>`;
                }
            }

            div.innerHTML = content;
            parentDiv.appendChild(div);
        }

        function findEntryByPath(ncduData, path) {
            // Navigate through NCDU structure to find entry at path
            // ncduData[3] is root entry: [metadata, ...children]
            let current = ncduData[3];

            for (const name of path) {
                if (!Array.isArray(current) || current.length <= 1) {
                    return null;
                }

                // Find child with matching name (skip index 0 which is metadata)
                let found = false;
                for (let i = 1; i < current.length; i++) {
                    const child = current[i];
                    let childName = null;

                    if (Array.isArray(child) && child.length > 0 && typeof child[0] === 'object') {
                        childName = child[0].name;
                    } else if (typeof child === 'object' && child.name) {
                        childName = child.name;
                    }

                    if (childName === name) {
                        current = child;
                        found = true;
                        break;
                    }
                }

                if (!found) {
                    return null;
                }
            }

            return current;
        }

        async function renderFullTreeItem(item, level, parentDiv, architecture, parentPath = []) {
            // Render item from full NCDU data
            const div = document.createElement('div');
            div.className = 'tree-item';

            const indent = '&nbsp;'.repeat(level * 4);
            let content = indent;

            if (Array.isArray(item) && item.length > 0) {
                // Entry is [metadata, ...children]
                const meta = item[0];
                if (typeof meta === 'object' && meta.name) {
                    const name = meta.name;
                    const size = (meta.asize || 0) + (meta.dsize || 0);
                    const hasChildren = item.length > 1;

                    if (hasChildren) {
                        content += `<span class="expandable" data-arch="${architecture}" data-path='${JSON.stringify([...parentPath, name])}'>`;
                        content += `<span class="tree-item-dir">${name}</span>`;
                        content += `<span class="tree-item-size">${formatBytes(size)}</span>`;
                        content += `</span>`;

                        const childrenDiv = document.createElement('div');
                        childrenDiv.className = 'children';
                        childrenDiv.dataset.loaded = 'false';

                        div.addEventListener('click', async function(e) {
                            e.stopPropagation();
                            const expandable = this.querySelector('.expandable');
                            const children = this.nextElementSibling;

                            if (expandable && children) {
                                const isExpanded = expandable.classList.contains('expanded');
                                expandable.classList.toggle('expanded');
                                children.classList.toggle('visible');

                                // Load children on first expand
                                if (!isExpanded && children.dataset.loaded === 'false') {
                                    const itemPath = JSON.parse(expandable.dataset.path);
                                    children.innerHTML = '';
                                    // Render children (skip first element which is metadata)
                                    for (let i = 1; i < Math.min(item.length, 51); i++) {
                                        await renderFullTreeItem(item[i], level + 1, children, architecture, itemPath);
                                    }
                                    if (item.length > 51) {
                                        const moreDiv = document.createElement('div');
                                        moreDiv.className = 'tree-item';
                                        moreDiv.innerHTML = indent + '&nbsp;&nbsp;&nbsp;&nbsp;<em>... ' + (item.length - 51) + ' more items</em>';
                                        children.appendChild(moreDiv);
                                    }
                                    children.dataset.loaded = 'true';
                                }
                            }
                        });

                        div.innerHTML = content;
                        parentDiv.appendChild(div);
                        parentDiv.appendChild(childrenDiv);
                        return;
                    } else {
                        content += `<span class="tree-item-dir">${name}</span>`;
                        content += `<span class="tree-item-size">${formatBytes(size)}</span>`;
                    }
                }
            } else if (typeof item === 'object' && item.name) {
                // File entry (not a directory)
                const name = item.name;
                const size = (item.asize || 0) + (item.dsize || 0);
                content += `<span class="tree-item-dir">${name}</span>`;
                content += `<span class="tree-item-size">${formatBytes(size)}</span>`;
            }

            div.innerHTML = content;
            parentDiv.appendChild(div);
        }

        async function loadMetadata(architecture) {
            try {
                const response = await fetch(`data/${architecture}-metadata.json`);
                if (!response.ok) {
                    return null;
                }
                return await response.json();
            } catch (error) {
                console.error(`Error loading ${architecture} metadata:`, error);
                return null;
            }
        }

        async function discoverAllRunners() {
            // Try to load metadata for all known runner types
            const knownRunners = [
                'x86_64',
                'x86_64-22.04',
                'x86_64-slim',
                'aarch64',
                'aarch64-22.04'
            ];

            const runners = [];
            for (const arch of knownRunners) {
                const metadata = await loadMetadata(arch);
                if (metadata) {
                    runners.push(metadata);
                }
            }

            return runners;
        }

        function showRunnerOverview() {
            document.getElementById('runnerOverview').classList.remove('hidden');
            document.getElementById('runnerDetails').classList.add('hidden');
            document.getElementById('loading').style.display = 'none';
        }

        function showRunnerDetails(architecture) {
            document.getElementById('runnerOverview').classList.add('hidden');
            document.getElementById('runnerDetails').classList.remove('hidden');
            loadRunnerDetails(architecture);
        }

        async function loadRunnerOverview() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const runnerGridEl = document.getElementById('runnerGrid');
            const lastUpdatedEl = document.getElementById('lastUpdated');

            try {
                // Discover all available runners
                allRunnersMetadata = await discoverAllRunners();

                if (allRunnersMetadata.length === 0) {
                    throw new Error('No runner reports available. Please wait for the workflow to run.');
                }

                // Clear the grid
                runnerGridEl.innerHTML = '';

                let latestTimestamp = null;

                // Create runner cards
                allRunnersMetadata.forEach(metadata => {
                    const card = document.createElement('div');
                    card.className = 'runner-card';
                    card.onclick = () => showRunnerDetails(metadata.architecture);

                    if (!latestTimestamp || new Date(metadata.timestamp) > new Date(latestTimestamp)) {
                        latestTimestamp = metadata.timestamp;
                    }

                    const displayName = formatDisplayName(metadata.architecture);

                    card.innerHTML = `
                        <h2>${displayName}</h2>
                        <div class="runner-info">
                            <div class="runner-info-item">Runner: ${metadata.runner}</div>
                            <div class="runner-info-item">Total Size: ${formatBytes(metadata.total_size)}</div>
                            <div class="runner-info-item">Last Updated: ${formatDate(metadata.timestamp)}</div>
                        </div>
                    `;

                    runnerGridEl.appendChild(card);
                });

                if (latestTimestamp) {
                    lastUpdatedEl.textContent = `Last updated: ${formatDate(latestTimestamp)}`;
                }

                showRunnerOverview();

            } catch (error) {
                loadingEl.style.display = 'none';
                errorEl.textContent = error.message;
                errorEl.style.display = 'block';
            }
        }

        async function loadRunnerDetails(architecture) {
            const reportsEl = document.getElementById('reports');
            const lastUpdatedEl = document.getElementById('lastUpdated');

            // Find metadata for this runner
            const metadata = allRunnersMetadata.find(m => m.architecture === architecture);
            if (!metadata) {
                console.error(`Metadata not found for ${architecture}`);
                return;
            }

            // Clear previous content
            reportsEl.innerHTML = '';

            // Create report card
            const reportCard = document.createElement('div');
            reportCard.className = 'report-card';

            const totalSize = metadata.total_size || 0;

            const displayName = formatDisplayName(metadata.architecture);

            reportCard.innerHTML = `
                <div class="report-header">
                    <h2>${displayName}</h2>
                    <div class="report-meta">
                        <span>Runner: ${metadata.runner}</span>
                        <span>Updated: ${formatDate(metadata.timestamp)}</span>
                        <span>Total: ${formatBytes(totalSize)}</span>
                    </div>
                </div>
                <div class="tree-view" id="tree-${metadata.architecture}"></div>
            `;

            reportsEl.appendChild(reportCard);

            // Render tree using lightweight metadata
            const treeView = document.getElementById(`tree-${metadata.architecture}`);
            const topEntries = metadata.top_entries || [];
            
            topEntries.forEach(entry => {
                renderTreeItem(entry, 0, treeView, metadata.architecture, []);
            });

            if (metadata.total_entries > topEntries.length) {
                const moreDiv = document.createElement('div');
                moreDiv.className = 'tree-item';
                moreDiv.innerHTML = `<em>... ${metadata.total_entries - topEntries.length} more items (expand directories to load)</em>`;
                treeView.appendChild(moreDiv);
            }

            lastUpdatedEl.textContent = `Last updated: ${formatDate(metadata.timestamp)}`;
        }

        // Set up back button
        document.getElementById('backButton').onclick = (e) => {
            e.preventDefault();
            showRunnerOverview();
        };

        // Load runner overview when page loads
        loadRunnerOverview();
    </script>
</body>
</html>
