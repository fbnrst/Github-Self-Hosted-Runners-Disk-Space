name: Check Links

on:
  push:
    paths:
      - 'docs/**'
      - 'README.md'
  pull_request:
    paths:
      - 'docs/**'
      - 'README.md'
  schedule:
    # Run weekly on Mondays at 01:00 UTC (after data collection)
    - cron: '0 1 * * 1'
  workflow_dispatch:

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check links in HTML files
        uses: lycheeverse/lychee-action@v1
        with:
          # Check all HTML and markdown files
          args: '--verbose --no-progress --accept 200,204,301,302,307,308,403,429,999 docs/**/*.html README.md'
          # Fail action on broken links
          fail: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Issue on Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'ðŸ”— Broken links detected';
            const body = `The link checker found broken links in the documentation.
            
            Please check the [workflow run](${context.payload.repository.html_url}/actions/runs/${context.runId}) for details.
            
            This issue was automatically created by the Check Links workflow.`;
            
            // Check if an issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'broken-links'
            });
            
            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['broken-links', 'documentation']
              });
            }
