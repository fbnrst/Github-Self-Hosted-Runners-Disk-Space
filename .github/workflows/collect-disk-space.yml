name: Collect Disk Space Data

on:
  schedule:
    # Run every Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch: # Allow manual triggering
  push:
    branches:
      - main
    paths:
      - '.github/workflows/collect-disk-space.yml'
      - '.github/workflows/collect-disk-space-template.yml'

permissions:
  contents: write

jobs:
  collect-disk-space-x86:
    uses: ./.github/workflows/collect-disk-space-template.yml
    with:
      runner: ubuntu-24.04
      architecture: x86_64

  collect-disk-space-arm64:
    uses: ./.github/workflows/collect-disk-space-template.yml
    with:
      runner: ubuntu-24.04-arm
      architecture: aarch64

  collect-disk-space-22-04-arm:
    uses: ./.github/workflows/collect-disk-space-template.yml
    with:
      runner: ubuntu-22.04-arm
      architecture: aarch64-22.04

  collect-disk-space-22-04:
    uses: ./.github/workflows/collect-disk-space-template.yml
    with:
      runner: ubuntu-22.04
      architecture: x86_64-22.04

  collect-disk-space-slim:
    uses: ./.github/workflows/collect-disk-space-template.yml
    with:
      runner: ubuntu-slim
      architecture: x86_64-slim

  commit-reports:
    needs:
      - collect-disk-space-x86
      - collect-disk-space-arm64
      - collect-disk-space-22-04-arm
      - collect-disk-space-22-04
      - collect-disk-space-slim
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Git LFS
        run: |
          git lfs install
          echo "Git LFS version: $(git lfs version)"

      - name: Download x86_64 report
        uses: actions/download-artifact@v4
        with:
          name: disk-report-x86_64
          path: docs/data

      - name: Download aarch64 report
        uses: actions/download-artifact@v4
        with:
          name: disk-report-aarch64
          path: docs/data

      - name: Download aarch64-22.04 report
        uses: actions/download-artifact@v4
        with:
          name: disk-report-aarch64-22.04
          path: docs/data

      - name: Download x86_64-22.04 report
        uses: actions/download-artifact@v4
        with:
          name: disk-report-x86_64-22.04
          path: docs/data

      - name: Download x86_64-slim report
        uses: actions/download-artifact@v4
        with:
          name: disk-report-x86_64-slim
          path: docs/data

      - name: Generate metadata files
        run: |
          python3 scripts/generate-metadata.py

      - name: Commit and push reports to data branch with LFS
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Store the data files temporarily
          TMP_DATA_DIR=$(mktemp -d)
          cp -r docs/data/*.json "$TMP_DATA_DIR/" || {
            echo "Error: No data files found in docs/data/"
            exit 1
          }
          
          # Fetch data branch or create it if it doesn't exist
          git fetch origin data || true
          
          # Check if data branch exists remotely
          if git ls-remote --heads origin data | grep -q data; then
            # Data branch exists, check it out
            git checkout data
            # Pull LFS files if they exist
            git lfs pull || true
            # Remove all tracked files (git rm only removes tracked files, not .git)
            git rm -rf . || true
          else
            # Create new orphan data branch (no history)
            git checkout --orphan data
            # Remove all files from staging (git rm only removes from index/staging)
            git rm -rf . || true
          fi
          
          # Setup Git LFS tracking for JSON files
          echo "data/*.json filter=lfs diff=lfs merge=lfs -text" > .gitattributes
          
          # Copy data files from temp location
          mkdir -p data
          cp "$TMP_DATA_DIR"/*.json data/
          rm -rf "$TMP_DATA_DIR"
          
          # Add .gitattributes first to ensure LFS tracking is configured
          git add .gitattributes
          
          # Track the JSON files with LFS
          git lfs track "data/*.json"
          
          # Add and commit the data files (they will be automatically added to LFS)
          git add data/*.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            # Note: JSON files are now stored in Git LFS for efficient handling
            # LFS stores file pointers in Git and actual content in LFS storage
            # This is more efficient for large files (typically 1-80 MB for full filesystem scans)
            git commit -m "Update disk space reports and metadata (stored in LFS)"
            git push origin data
          fi
