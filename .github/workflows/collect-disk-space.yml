name: Collect Disk Space Data

on:
  schedule:
    # Run every Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write

jobs:
  collect-disk-space-x86:
    uses: ./.github/workflows/collect-disk-space-template.yml
    with:
      runner: ubuntu-24.04
      architecture: x86_64

  collect-disk-space-arm64:
    uses: ./.github/workflows/collect-disk-space-template.yml
    with:
      runner: ubuntu-24.04-arm
      architecture: aarch64

  commit-reports:
    needs: [collect-disk-space-x86, collect-disk-space-arm64]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download x86_64 report
        uses: actions/download-artifact@v4
        with:
          name: disk-report-x86_64
          path: docs/data

      - name: Download aarch64 report
        uses: actions/download-artifact@v4
        with:
          name: disk-report-aarch64
          path: docs/data

      - name: Commit and push reports
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/*.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            # Note: JSON files can be large (typically 1-10 MB for full filesystem scans)
            # GitHub has a 100 MB file size limit and 100 GB repository size limit.
            # NCDU JSON format is relatively compact, but scanning entire filesystems
            # including /proc, /sys can generate large files. Consider using --exclude
            # for very large directories if files exceed ~50 MB to stay well under limits.
            git commit -m "Update disk space reports"
            git push
          fi
