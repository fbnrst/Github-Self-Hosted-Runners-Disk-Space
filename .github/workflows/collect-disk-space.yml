name: Collect Disk Space Data

on:
  schedule:
    # Run every Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write

jobs:
  collect-disk-space-x86:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ncdu
        run: sudo apt-get update && sudo apt-get install -y ncdu

      - name: Generate disk space report
        run: |
          # Create output directory
          mkdir -p docs/data

          # Run ncdu and export to JSON
          sudo ncdu / -o docs/data/x86_64-raw.json -x || true

          # Add metadata
          echo "{" > docs/data/x86_64.json
          echo "  \"architecture\": \"x86_64\"," >> docs/data/x86_64.json
          timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          echo "  \"timestamp\": \"$timestamp\"," >> docs/data/x86_64.json
          echo "  \"runner\": \"ubuntu-latest\"," >> docs/data/x86_64.json
          data=$(cat docs/data/x86_64-raw.json)
          echo "  \"data\": $data" >> docs/data/x86_64.json
          echo "}" >> docs/data/x86_64.json

          # Remove raw file
          rm docs/data/x86_64-raw.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: disk-report-x86_64
          path: docs/data/x86_64.json

  collect-disk-space-arm64:
    runs-on: ubuntu-latest-arm64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ncdu
        run: sudo apt-get update && sudo apt-get install -y ncdu

      - name: Generate disk space report
        run: |
          # Create output directory
          mkdir -p docs/data

          # Run ncdu and export to JSON
          sudo ncdu / -o docs/data/aarch64-raw.json -x || true

          # Add metadata
          echo "{" > docs/data/aarch64.json
          echo "  \"architecture\": \"aarch64\"," >> docs/data/aarch64.json
          timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          echo "  \"timestamp\": \"$timestamp\"," >> docs/data/aarch64.json
          runner="ubuntu-latest-arm64"
          echo "  \"runner\": \"$runner\"," >> docs/data/aarch64.json
          data=$(cat docs/data/aarch64-raw.json)
          echo "  \"data\": $data" >> docs/data/aarch64.json
          echo "}" >> docs/data/aarch64.json

          # Remove raw file
          rm docs/data/aarch64-raw.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: disk-report-aarch64
          path: docs/data/aarch64.json

  commit-reports:
    needs: [collect-disk-space-x86, collect-disk-space-arm64]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download x86_64 report
        uses: actions/download-artifact@v4
        with:
          name: disk-report-x86_64
          path: docs/data

      - name: Download aarch64 report
        uses: actions/download-artifact@v4
        with:
          name: disk-report-aarch64
          path: docs/data

      - name: Commit and push reports
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/*.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update disk space reports"
            git push
          fi
